[package]
name = "logseq-srs"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.98"
clap = { version = "4.5.40", features = ["derive"] }
clap-verbosity-flag = "3.0.3"
env_logger = "0.11.8"
log = "0.4.27"
markdown = "1.0.0"
xxhash-rust = { version = "0.8.15", features = ["xxh3"] }

[dev-dependencies]
assert_fs = "1.1.3"
insta = { version = "1.43.1", features = ["filters"] }
insta-cmd = "0.6.0"

[profile.dev.package]
insta.opt-level = 3
